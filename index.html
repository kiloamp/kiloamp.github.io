<!DOCTYPE>
<html>
<head>
	<!-- google fonts sexy -->
	<link href="https://fonts.googleapis.com/css?family=oswald" rel="stylesheet"> 
	
	<style>

		/* sane defaults */
		body {
			margin: 0;
			padding: 0;

			font-family: 'oswald', sans-serif;
			font-size: 2em;
		}

		.max-out {
			width: 100%;
			height: 100%;
			background-color: #f5f5e5;
		}

		.center-outer {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.box {
			border: 2px #f5f5e5 solid;
			border-radius: 13px;
			text-align: center;
			background-color: white;
			box-shadow: 5px 5px 2.5px #a9a9a9;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		
		.left-half, .right-half {
			padding-left: 1em;
			padding-right: 1em;
		}

		.left-half {
			padding-right: 1em;
			border-right: 1px grey  solid;
		}

	</style>
</head>

<body>
	<div class='center-outer max-out'>
		<div class='box center-inner'>
			<div class='left-half'><p>PIXAXE</p></div>
			<div class='right-half'><p>I like bananas</p></div>
		</div>
	</div>
</body>
</html>
