<body>
	<div class='center'>
			<h1>pixaxe</h1>

      <form id="searchBox" method="post">
		<input id="inBox" type="text" name="search" style=""></br>
		</form>
		<p id="output"></p>
			<script type="text/javascript">
				document.getElementById('searchBox').onsubmit = submitForm;
				var images = [ 'image1.png', 'image2.png', 'image3.png', 'image4.png' ];

				function submitForm(event){
					var data = document.forms['searchBox']["search"].value;
					if (data.includes("contact")){
						redirect_email();
					}
					return false;

				}

				function redirect_email()
				{
				    window.location.href = "mailto:itscarlos@email.com";
				}


				function randomChoice(list) {
					var index = Math.floor(Math.random() * list.length);
					return list[index];
				}
				function appendImage(src) {
					var src = "<img src='" + src + "' style=' height: auto; width: 9em; display: block; margin-top: 2.5em; margin-left: auto; margin-right: auto;'>";
					document.write(src);
				}
				var randomImage = randomChoice(images);
				appendImage(randomImage);
			</script>
	</div>
