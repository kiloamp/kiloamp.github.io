	<style>
		/* sane defaults */
		body {
			background-color: lightblue;
			font-family: 'Carrois Gothic', sans-serif;
		}
		h1 {
			font-family: 'Comfortaa', cursive;
			font-size: 4em;
			color: #d35400;

		}
    	a {

			margin-bottom: 2.75em;
	  }
		.center {
			display: inline-block;
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			width: 200px;
			height: 50%;
			margin: auto;
	    }

		input[type=text] {
		    width: 100%;
		    padding: 10px 15px;
		    box-sizing: border-box;
		    border: 2px solid #ccc;
		    -webkit-transition: 0.5s;
		    transition: 0.5s;
		    outline: none;
		}

		.popup {
    position: relative;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* The actual popup */
.popup .popuptext {
    visibility: hidden;
    width: 250px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 10px 10px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -70%;
}

/* Popup arrow */
.popup .popuptext::after {
    content: "";

    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}

.meme {
		color: gray;
		font-size: 11px;
		text-align: center;
}
/* Toggle this class - hide and show the popup */
.popup .show {
    visibility: visible;
    -webkit-animation: fadeIn 1s;
    animation: fadeIn 1s;
}

.popupstyle {
	font-size: 13px;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity:1 ;}
}

		input[type=text]:focus {
		    border: 2px solid #555;
			}
	</style>
</head>
