<!DOCTYPE>
<html>
<head>
	<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
	<title>pixaxe | the website</title>
	<!-- google fonts sexy -->
	
	<link href="https://fonts.googleapis.com/css?family=Carrois+Gothic|Syncopate:700" rel="stylesheet"> 

	<style>
		/* sane defaults */
		body {
			margin: 0;
			padding: 0;
			font-family: 'Carrois Gothic', sans-serif;	
			font-size: 1em;
			height: 100%;
			background-color: #f8f8e8;
		}

		h2 {
			font-family: 'Syncopate', sans-serif;
			font-weight: bold;
			font-size: 2.5em;
		}

		.max-out {
			width: auto;
			height: 50%;
			background-color: #f8f8e8;
		}

		.center-outer {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.box {
			border: 2px white solid;
			border-radius: 13px;
			text-align: center;
			background-color: white;
			box-shadow: 5px 5px 2.5px #a9a9a9;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		
		.left-half, .right-half {
			padding-left: 1.5em;
			padding-right: 1.5em;
		}

		.right-half {
			color: purple;
			padding-left: 2em;
		}

		.image {
			display: flex;
			align-items: center;
			justify-content: center; 
			background-color: #f8f8e8;
		}

		.mobilescreen2 {
			display: none;
			display: flex; 
			align-items: center;
			}

		@media  (orientation: portrait){
		
			.mobilescreen {
				display: none;
			}	
		
			body {
				text-size: 2em; 
			}

			h2 {
				text-size: 3em;
			}
		}
				
	</style>
</head>

<body>
	<div class='center-outer max-out'>
		<div class='box'>
			<div class='left-half'><h2>pixaxe</h2></div>
			<div class='right-half'>
				<p><a href="mailto:itscarlos@email.com" style='color: purple'>itscarlos@email.com</a></p>
				<p><a href="https://github.com/kiloamp" style='color: purple;'>github.com/kiloamp</a></p>
			</div>
		</div>
	 	<div class='mobilescreen  box' style='padding: 0.7em; margin-left: 2em;'>
			<img src='qr.png' alt='qr' style='width: auto; height: 5.5em;'>
		</div>	
	</div>
	<div class='image'>
		<script type="text/javascript">
			var images = [ 'image1.png', 'image2.png', 'image3.png', 'image4.png' ];

			function randomChoice(list) {
				var index = Math.floor(Math.random() * list.length);
				return list[index];
			}

			function appendImage(src) {
				var src = "<img src='" + src + "' style=' height: auto; width:14em;'>";
				document.write(src);
			}

			var randomImage = randomChoice(images);
			appendImage(randomImage);
		</script>
	</div>
</body>
</html>
