<!DOCTYPE>
<html>
<head>
	<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
	<title>pixaxe.theweb</title>
	<!-- google fonts sexy -->
	
	<link href="https://fonts.googleapis.com/css?family=Carrois+Gothic|Montserrat" rel="stylesheet"> 

	<style>
		/* sane defaults */
		body {
			margin: 0;
			padding: 0;
			font-family: 'Carrois Gothic', sans-serif;	
			font-size: 1em;
			height: 100%;
			background-color: #f8f8e8;
		}
		h2 {
			font-family: 'Montserrat', sans-serif;
			font-size: 4em;
			color: #2c3e50;
		}
		.max-out {
			width: auto;
			height: 50%;
			background-color: #f8f8e8;
		}
		.center-outer {
			padding-top: 3em;
			display: flex;
			align-items: center;
			justify-content: center;
			padding-left: 6em;
			padding-right: 6em;
		}
		.box {
			border: 2px white solid;
			border-radius: 15px;
			text-align: center;
			background-color: white;
			box-shadow: 5px 5px 2.5px #a9a9a9;
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-top: 8em;
			height: 30em;
			margin-right: 5em;
		}
		
		.middle {
			color: #777722;
			text-align: center;
			padding-left: 2em;
			padding-right: 2em;
		}
		.image {
			display: flex;
			align-items: center;
			justify-content: center; 
			background-color: #f8f8e8;
			margin-left: 1.5em;
			margin-top: 6em;

		}
			
	</style>
</head>

<body>
	<div class='center-outer max-out'>	
		<div class='box'>
			<div class='middle'>
				<h2>pixaxe</h2>
				<p><a href="mailto:itscarlos@email.com">emailuser.com@email.com</a></p>
				<p><a href="wwww.github.com/kiloamp">github.com/killoamp </a></p>
				<script type="text/javascript">
					var images = [ 'image1.png', 'image2.png', 'image3.png', 'image4.png' ];
					function randomChoice(list) {
						var index = Math.floor(Math.random() * list.length);
						return list[index];
					}
					function appendImage(src) {
						var src = "<img src='" + src + "' style=' height: auto; width:10em; margin-top: 3em;'>";
						document.write(src);
					}
					var randomImage = randomChoice(images);
					appendImage(randomImage);
				</script>
	</div>
	</div>	
	</div>
</body>
</html>
