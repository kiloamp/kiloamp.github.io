        <button class="w3-bar-item w3-button" onclick="w3_close()">Close &times;</button>
        <a href="about" class="w3-bar-item w3-button w3-xxlarge">About</a>
        <a href="team" class="w3-bar-item w3-button w3-xxlarge">Our Team</a>

        document.getElementById("mySidebar").style.display = "none";

</script>

</body>
</html>
