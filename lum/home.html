<!DOCTYPE html>
<html>
<head>
    <title>LUMotorsport</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styling/main.css">
</head>
<body>
<div class="bg">
    <div class="w3-sidebar w3-bar-block w3-animate-left" style="display:none;z-index:5" id="mySidebar">
      <button class="w3-bar-item w3-button" onclick="w3_close()">Close &times;</button>
      <a href="about.html" class="w3-bar-item w3-button w3-xxlarge">About</a>
      <a href="team.html" class="w3-bar-item w3-button w3-xxlarge">Our Team</a>
      <a href="car.html" class="w3-bar-item w3-button w3-xxlarge">Cars</a>
      <a href="sponsors.html" class="w3-bar-item w3-button w3-xxlarge">Sponsors</a>
      <a href="contact.html" class="w3-bar-item w3-button w3-xxlarge">Contact</a>
      <a href="join.html" class="w3-bar-item w3-pink w3-button w3-xxlarge">Join Us</a>
    </div>

    <!-- Page Content -->
    <div class="w3-overlay" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

    <div class="w3-container">
        <img src="images/logo-main.png" alt="Logo" class="w3-display-topright" style="width:25rem">
        <button class="w3-btn w3-pink w3-display-middle w3-xlarge" style="animation:opac 3s" onclick="w3_open()">Discover</button>
    </div>
</div>
<script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }
</script>

</body>
</html>
